<div class="row-fluid topLine">
    <div class="container-fluid">
        <div class="span4"></div>
        <div class="span8">
			<span class="pull-right">
				<if condition="$Think['session']['id']">
					您好：<a href="__MODULE__/User/login">请登录</a>
				<else />
					您好：<a href="#">{$Think.session.name}</a>&nbsp;&nbsp;&nbsp;
				</if>
				<a href="__MODULE__/User/index" data-toggle="dropdown">
				<em class="icon-user"></em> 用户中心</a>&nbsp;&nbsp;&nbsp;
				<a href="" data-toggle="dropdown" id="logout"><em class="icon-lock"></em> 退出</a>&nbsp;&nbsp;&nbsp;&nbsp;
			</span>
        </div>
    </div>
</div>
<div class="row-fluid top">
    <div class="container-fluid">
        <div class="span4"><a name="top"></a><h2><img width="194" height="74" src="__PUBLIC__/user/styles/img/theme/log.png" /></h2></div>
        <div class="span8">
            <div class="navbar" id="menuNav">
                <div class="">
                    <div class="nav-collapse">
                        <ul class="nav pull-right">
                            <li class="active mainmenu">
                                <a href="http://web.zhuoyijinrong.com">主页</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        $('#logout').click(function(){
            var msg = '确定要退出吗？';
            if(confirm(msg) == true){
                $.ajax({
                    type : 'post',
                    url  : '__MODULE__/Index/logout',
                    datatype : 'json',
                    success:function(data){
                        if(data == 1){
                            window.location.href = "__MODULE__/User/login";
                        }else{
                            alert('你好，请登录！');
                            window.location.href = "__MODULE__/User/login";
                        }
                    }
                });
            }else{
                alert('失败！');
            }
        });
    });
</script>
