<extend name="Layout/layout" />
<block name="meta"><include file="Public:meta" /></block>
<block name="title"><title>学习资料</title></block>
<block name="head"><include file="Public:head" /></block>
<block name="content">
	<body style="background: none!important;">
<div class="row-fluid">
	<table class="table table-bordered table-hover">
		<tr class="info">
			<td width="10%">序号</td>
			<td width="15">录入人</td>
			<td width="35%">资料名称</td>
            <td width="20%">文件类型</td>
			<td width="20%">下载</td>
		</tr>
		<volist name="list" id="vo">
			<tr>
				<td>{$first+$key+1}</td>
				<td>{$vo.username}</td>
				<td>{$vo.name}</td>
				<td>{$vo.filetype}</td>
				<td>
					<div class="btn-group">
						<a class="btn" href="__MODULE__/file_download/id/{$vo.id}" title="下载"><em class="icon-arrow-down"></em></a>
				    </div>
				</td>
			</tr>
		</volist>
		<tr>
			<td colspan="5"><div id="page">{$page}</div></td>
		</tr>
	</table>
</div>
	</body>
</block>
<block name="script">
<script>
	$(function(){
		$('#logout').click(function(){
			var msg = '确定要退出吗？';
			if(confirm(msg) == true){
				$.ajax({
					type : 'post',
					url  : '__MODULE__/logout',
					datatype : 'json',
					success:function(data){
						if(data == 1){
							window.location.href = "__MODULE__/User/login";
						}else{
							alert('你好，请登录！');
							window.location.href = "__MODULE__/User/login";
						}
					}
				});
			}else{
				alert('失败！');
			}
		});
	});
</script>
</block>
