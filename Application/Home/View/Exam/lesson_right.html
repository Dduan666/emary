<extend name="Layout/layout" />
<block name="meta"><include file="Public:meta" /></block>
<block name="title"><title>Examry</title></block>
<block name="head"><include file="Public:head" /></block>
<block name="content">
	<body style="background: none!important;">
	<table class="table table-bordered table-hover">
		<tr class="info">
			<td width="10%">序号</td>
			<td width="40%">资料名称</td>
            <td width="25%">文件类型</td>
			<td width="25%">下载</td>
		</tr>
		<volist name="info" id="vo">
			<tr>
				<td>{$first+$key+1}</td>
				<td>{$vo.name}</td>
				<td>{$vo.filetype}</td>
				<td>
					<div class="btn-group">
						<a class="btn" href="__MODULE__/file_download/id/{$vo.id}" title="下载"><em class="icon-arrow-down"></em></a>
				    </div>
				</td>
			</tr>
		</volist>
	</table>
	<div class="pagination pagination-right">
		<div id="page">{$page}</div>
	</div>
	</body>
</block>
