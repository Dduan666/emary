	</div>
</div>
<div class="row-fluid top">
	<div class="container-fluid">
		<div class="span4"><a name="top"></a><h2><img width="194" height="72" src="__PUBLIC__/user/styles/img/theme/log.png" /></h2></div>
		<div class="span8">
			<div class="navbar" id="menuNav">
				<div class="">
					<div class="nav-collapse">

							<li class="mainmenu">

	</div>
</div><div class="row-fluid">
	<div class="container-fluid logcontent">
		<div class="logbox">
			<form class="form-horizontal logform">
				<fieldset>
					<legend>注册用户</legend>
					<div class="logcontrol">
						<div class="control-group">
							<label class="control-label" for="inputuser">用户名：</label>
							<div class="controls">
								<input class="input-xlarge" type="text" name="user" id="inputuser" value="" /><span>请输入可用的用户名</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputemaiil">邮箱：</label>
							<div class="controls">
								<input class="input-xlarge" type="text" name="email" id="inputemaiil" value="" /><span>请输入可用的电子邮箱地址</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputpass">密码：</label>
							<div class="controls">
								<input class="input-xlarge" type="password" name="pass" id="inputpass" value="" /><span>密码长度6位以上，数字、字母或其他字符</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputpassw">重复密码：</label>
							<div class="controls">
								<input class="input-xlarge" type="password" name="passw" id="inputpassw" value="" /><span>两次输入的密码必须一致</span>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button class="btn btn-info logbtn" type="button">立即注册</button>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<p>点击“立即注册”，即表示您同意并愿意遵守本站用户协议和隐私政策，如果您已有帐号，请在此<a href="__MODULE__/User/Login" style="color:red;">登录</a></p>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="logbotm"></div>

<script>
	$(function(){
		$("button").click(function(){
			var user = $("input[name=user]").val();
			var email = $("input[name=email]").val();
			var pass = $("input[name=pass]").val();
			var passw = $("input[name=passw]").val();
			$.ajax({
				type : 'post',
				url  : '',
				dataType : 'json',
				data : {user: user,email: email,pass: pass,passw: passw},
				success:function(data){
					if(data == 1){
						alert('信息不能为空！');
					}else if(data == 2){
						alert('用户名已存在！');
					}else if(data == 3){
						alert('两次输入的密码不一致！');
					}else if(data == 4){
						window.location.href = "__MODULE__/Index/index";
					}else{
						alert('注册失败!');
					}
				}
			});
		});
	});
</script>
