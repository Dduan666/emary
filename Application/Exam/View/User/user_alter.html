<extend name="Layout/layout" /><block name="meta"><include file="Public:meta" /></block><block name="title"><title>用户信息修改</title></block><block name="head"><include file="Public:head" /></block><block name="header"><include file="Public:header" /></block><block name="content"><div class="container-fluid">	<div class="row-fluid">		<div class="span2">			<ul class="nav nav-tabs nav-stacked">				<li class="active">					<a href="__CONTROLLER__/user">用户管理</a>				</li>			</ul>				</div>		<div class="span10" id="datacontent">			<ul class="breadcrumb">				<li><a href="index.php?user-master">用户模块</a> <span class="divider">/</span></li>				<li><a href="index.php?user-master-user">用户管理</a> <span class="divider">/</span></li>				<li class="active">修改用户信息</li>			</ul>			<ul class="nav nav-tabs">				<li class="active">					<a href="#">修改用户信息</a>				</li>				<li class="pull-right">					<a href="__CONTROLLER__/user">用户列表</a>				</li>			</ul>			<form action="" method="post" class="form-horizontal">				<fieldset>					<div class="control-group">					</div>					<div class="control-group">						<label for="username" class="control-label">用户名</label>						<div class="controls">							<input name="username" id="username" needle="needle" type="text" value="{$info.name}" datatype="username" max="40" alt="请输入用户名称" />							<span class="help-block">请输入用户名称</span>						</div>					</div>					<div class="control-group">						<label for="modules" class="control-label">级别</label>						<div class="controls">							<select id="modules" class="combox" name="grade" needle="needle" target="groupid">								<option value="">请选择模型</option>								<option value="1"									<if condition="$info.rank eq 1">selected </if>									>业务</option>								<option value="2"									<if condition="$info.rank eq 2">selected </if>									>风控</option>								<!--<option value="3"									<if condition="$info.usergrade eq 3">selected </if>									>超级管理员</option>-->							</select>							<span class="help-block">为这个用户选择一个级别</span>						</div>					</div>					<div class="control-group">						<div class="controls">							<button class="btn btn-primary" type="button">提交</button>						</div>					</div>				</fieldset>			</form>		</div>	</div></div></block><block name="script"><script>	$(function(){		$('button').click(function(){			var user = $('input[name="username"]').val();			var email = $('input[name="email"]').val();			var grade = $('select').val();			$.ajax({				type : 'post',				url  : '',				dataType : 'json',				data : {user: user,email: email,grade: grade},				success:function(data){					if(data == 2){						alert('修改成功');						window.location.href="__CONTROLLER__/user";					}else{						alert('请稍后从试！');					}				}			});		});			});</script><script>	$(function(){		$('#logout').click(function(){			$.ajax({				type : 'post',				url  : '__MODULE__/Index/logout',				dataType : 'json',				success:function(data){//					alert(data);					if(data == 1){						window.location.href = "__MODULE__/User/login";					}else{						alert('系统错误');						window.location.href = "javascript:window.opener=null;window.open('','_self');window.close();";					}				}			});		});	});</script></block>
