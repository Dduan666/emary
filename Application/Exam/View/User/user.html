<extend name="Layout/layout" /><block name="meta"><include file="Public:meta" /></block><block name="title"><title>后台管理系统</title></block><block name="head"><include file="Public:head" /></block><block name="header"><include file="Public:header" /></block><block name="content"><div class="container-fluid">	<div class="row-fluid">		<div class="span2">			<ul class="nav nav-tabs nav-stacked">				<li class="active">					<a href="__CONTROLLER__/user">用户管理</a>				</li>			</ul>		</div>		<div class="span10" id="datacontent">			<ul class="breadcrumb">				<li><a href="index.php?user-master">用户模块</a> <span class="divider">/</span></li>				<li class="active">用户管理</li>			</ul>			<ul class="nav nav-tabs">				<li class="active">					<a href="#">用户列表</a>				</li>				<li class="dropdown pull-right">					<a href="__CONTROLLER__/register" class="dropdown-toggle" >添加用户</a>				</li>			</ul>			<form action="index.php?user-master-user-batdel" method="post">				<table class="table table-hover">					<thead>						<tr>							<th width="5%"><input type="checkbox" class="checkall" target="delids"/></th>							<th>ID</th>							<th>用户名</th>							<th>等级</th>							<th>登录时间</th>							<th>操作</th>						</tr>					</thead>					<tbody>						<foreach name="info" item="v">						<tr class="nums">							<td><input type="checkbox" class="pldel" name="userid[]" value="{$v.id}"/></td>							<td class="testId">{$v.id}</td>							<td>{$v.name}</td>							<td>{$v.rank}</td>							<td>{$v['lasttime']|date="Y年m月d日 H:i:s",###}</td>							<td>								<div class="btn-group">									<if condition="$v.rank neq 超级管理员">			                    	<a class="btn" href="__CONTROLLER__/user_alter/id/{$v.id}" title="修改"><em class="icon-edit"></em></a>									<a class="btn" onclick="del({$v.id})" data-toggle="dropdown"><em class="icon-remove"></em></a>										<else />										没有权限			                    	</if>								</div>							</td>						</tr>						</foreach>					</tbody>				</table>				<div class="control-group">		            <div class="controls">			            <label class="radio inline">			            	<button class="btn btn-primary" type="button">删除</button>			            </label>							<div id="page">{$page}</div>			        </div>		        </div>			</form>		</div>	</div></div></block><block name="script"><script>	$(function(){		$('#logout').click(function(){			$.ajax({				type : 'post',				url  : '__MODULE__/Index/logout',				dataType : 'json',				success:function(data){					if(data == 1){						window.location.href = "__MODULE__/User/login";					}else{						alert('系统错误');						window.location.href = "javascript:window.opener=null;window.open('','_self');window.close();";					}				}			});		});			});</script><script>	function del(id){		$.ajax({			type : 'post',			url  : '__CONTROLLER__/user_del',			dataType : 'json',			data : {id: id},			success:function(data){				if(data == 1){					alert('删除成功');					window.location.reload();				}else{					alert('请重试！');				}			}		});	}</script></block>
