<extend name="Layout/layout" /><block name="meta"><include file="Public:meta" /></block><block name="title"><title>添加用户</title></block><block name="head"><include file="Public:head" /></block><block name="header"><include file="Public:header" /></block><block name="content"><div class="container-fluid">	<div class="row-fluid">		<div class="span2">			<ul class="nav nav-tabs nav-stacked">				<li class="active">					<a href="__CONTROLLER__/user">用户管理</a>				</li>			</ul>				</div>		<div class="span10" id="datacontent">			<ul class="breadcrumb">				<li><a href="index.php?user-master">用户模块</a> <span class="divider">/</span></li>				<li><a href="index.php?user-master-user">用户管理</a> <span class="divider">/</span></li>				<li class="active">添加用户</li>			</ul>			<ul class="nav nav-tabs">				<li class="active">					<a href="#">添加用户</a>				</li>				<li class="pull-right">					<a href="__CONTROLLER__/user">用户列表</a>				</li>			</ul>			<form action="" method="post" class="form-horizontal">				<fieldset>					<div class="control-group">					</div>					<div class="control-group">						<label for="username" class="control-label">用户名</label>						<div class="controls">							<input name="username" id="username" needle="needle" type="text" value="" datatype="username" max="40" alt="请输入用户名称" />							<span class="help-block">请输入用户名称</span>						</div>					</div>					<div class="control-group">						<label for="password1" class="control-label">密码</label>						<div class="controls">							<input type="password" id="password1" needle="needle" datatype="password" min="6" max="20" name="password"/>							<span class="help-block">密码应为长度在6-20位之间，不为空格的字符</span>						</div>					</div>					<div class="control-group">						<label for="password2" class="control-label">重复密码</label>						<div class="controls">							<input type="password" id="password2" equ="password1" needle="needle" datatype="password" name="password1"/>							<span class="help-block">重复密码必须和之前的密码一致</span>						</div>					</div>					<div class="control-group">						<label for="email" class="control-label">电子邮箱</label>						<div class="controls">							<input type="text" id="email" needle="needle" name="email"/>							<span class="help-block">请输入正确格式的电子邮箱，如abc@163.com</span>						</div>					</div>					<div class="control-group">						<label for="modules" class="control-label">级别</label>						<div class="controls">							<select id="modules" class="combox" name="grade" needle="needle" target="groupid">								<option value="">请选择模型</option>								<option value="1">业务</option>								<option value="2">风控</option>								<!--<option value="3">超级管理员</option>-->							</select>							<span class="help-block">为这个用户选择一个级别</span>						</div>					</div>					<div class="control-group">						<div class="controls">							<button class="btn btn-primary" type="button">提交</button>						</div>					</div>				</fieldset>			</form>		</div>	</div></div></block><block name="script"><script>	$(function(){		$('button').click(function(){			var user = $('input[name="username"]').val();			var pass = $('input[name="password"]').val();			var pass1 = $('input[name="password1"]').val();			var email = $('input[name="email"]').val();			var grade = $('select').val();			$.ajax({				type : 'post',				url  : '',				dataType : 'json',				data : {user: user,pass: pass,pass1: pass1,email: email,grade: grade},				success:function(data){					if(data == 0){						alert('信息不能为空');					}else if(data == 1){						alert('用户名已存在');					}else if(data == 2){						alert('两次输入的密码不一致');					}else if(data == 3){						alert('系统繁忙，请稍后再试！');					}else{					    alert('成功');						window.location.href="";					}				}			});		});			});</script><script>	$(function(){		$('#logout').click(function(){			$.ajax({				type : 'post',				url  : '__MODULE__/Index/logout',				dataType : 'json',				success:function(data){//					alert(data);					if(data == 1){						window.location.href = "__MODULE__/User/login";					}else{						alert('系统错误');						window.location.href = "javascript:window.opener=null;window.open('','_self');window.close();";					}				}			});		});	});</script></block>
