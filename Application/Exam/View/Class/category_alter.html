<extend name="Layout/layout" />
<block name="meta"><include file="Public:meta" /></block>
<block name="title"><title>分类修改</title></block>
<block name="head"><include file="Public:head" /></block>
<block name="header"><include file="Public:header" /></block>
<block name="content">
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			<ul class="nav nav-tabs nav-stacked">
				<li class="active"><a href="__CONTROLLER__/category">分类管理</a></li>
			</ul>
		</div>
		<div class="span10" id="datacontent">
			<ul class="breadcrumb">
				<li><a href="__CONTROLLER__/index">内容模块</a> <span class="divider">/</span></li>
				<li><a href="__CONTROLLER__/category">分类管理</a> <span class="divider">/</span></li>
				<li class="active">添加分类</li>
			</ul>
			<ul class="nav nav-tabs">
				<li class="active"><a href="#">添加分类</a></li>
				<li class="pull-right"><a href="__CONTROLLER__/category">分类列表</a></li>
			</ul>
			<form action="__CONTROLLER__/category_alter" method="post" class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label for="modulecode" class="control-label">所属分类</label>
						<div class="controls">
							<select name="classParent" needle="needle" msg="您必须为这个分类选择一个模板">
				           		<volist name="sel" id="vo">
				           			<option value="{$vo.id}" {$list['pid'] == $vo['id']?'selected="selected"':''}>{$vo.classname|htmlspecialchars_decode}</option>
				           		</volist>	
				             </select>
				             <span class="help-block">请选择分类名称所属分类</span>
						</div>
					</div>
					<div class="control-group">
						<label for="modulename" class="control-label">分类名称</label>
						<div class="controls">
							<input type="text" name="className" value="{$list.classname}" datatype="classname" needle="needle" msg="您必须输入中英文字符的分类名称">
							<input type="hidden" name="ids" value="{$list.id}"  />
							<span class="help-block">请输入分类名称</span>
						</div>
					</div>
					<div class="control-group">
						<label for="modulename" class="control-label">状态</label>
						<div class="controls">
							显示<input type="radio" name="classGrade" value="0" datatype="number" needle="needle" style="margin: 0px 0px 0px 6px!important;"
								<if condition="$list.classgrade eq 0"> checked</if>>
							隐藏<input type="radio" name="classGrade" value="1" datatype="number" needle="needle" style="margin: 0px 0px 0px 6px!important;"
								<if condition="$list.classgrade eq 1"> checked</if>>
							<span class="help-block">选择分类状态</span>
						</div>
					</div>
					<div class="control-group">
						<label for="modulecode" class="control-label">级别</label>
						<div class="controls">
							<input type="text" name="classNumber" value="{$list.classnumber}" datatype="number" msg="排序为整数">
							<span class="help-block">为这个分类排序</span>
						</div>
					</div>
					<div class="control-group">
						<label for="catdes" class="control-label">分类简介</label>
						<div class="controls">
							<textarea class="input-xxlarge" rows="7" name="classIntro">{$list.classintro}</textarea>
							<span class="help-block">对这个模型进行描述</span>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button class="btn btn-primary" type="submit">提交</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</block>
